<!DOCTYPE html>
<html>
  <head>
    <title>Test Control Center</title>

    <!-- Allow bootstrap override, place after -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/twimber.css" />
    <script src="js/jquery.js"></script>

    <!-- Nodeifcations (Nodewebkit+Desktop Notifications) -->
    <script src="js/nodeifications.js"></script>

    <!-- Twitter/OAuth Libs -->
    <script src="js/jsOAuth-1.1.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="js/twitter.js"></script>
    <script src="js/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/1.3.2/twemoji.min.js"></script>
    <script type="text/javascript">
      // pluggable index api
      index = {}
      index.throwError = function(error) {
        console.log(error);
      }
      index.isDone = function() {
        page.set("home");
      }
    </script>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <div class="btn-tweet">Tweet</div>

      <div id="lag-num" class="title"></div>

      <div class="btns">
        <div class="btn-close">&nbsp;</div>
        <div class="btn-min">&nbsp;</div>
        <div class="btn-max">&nbsp;</div>
      </div>
    </header>

    <div id='page-wrapper' class="container-fluid">
      <article id="home" style="display:none;">
        <div class='loading'>
            <img src="img/load.gif" />
        </div>
      </article>

      <article id="login" style="display:none;">
        <h1 class='login-welcome'>Welcome</h1>
        <p class='login-subtext'>
          Please enter your twitter @handle and you'll be redirected to a login page.
          You will then get a token which you should paste in this application.
        </p>

        <input id='uner' type="text" placeholder='@handle'></input>
        <br /><br />
        <button onclick="doLogin($('#uner').val())" class="btn btn-success">Submit</button>
      </article>

      <article id="pin" style="display:none;">
        <input id='pin_val' type="text" placeholder='pin'></input>
        <br /><br />
        <button onclick="doPin($('#pin_val').val())" class="btn btn-success">Submit</button>
      </article>
    </div>
  </body>

  <!-- Scripts to run after DOM generation -->
  <script src="js/main.js"></script>
</html>
